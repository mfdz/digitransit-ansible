name: "Continuous Integration"

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    name: Compile, install and build mbtiles
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential docker
      - name: Build openmaptiles-compatible mbtiles files of Liechtenstein
        run: |
          mkdir -p tileserver
          curl http://download.geofabrik.de/europe/germany/baden-wuerttemberg/tuebingen-regbez-latest.osm.pbf -o ./tileserver/tuebingen-regbez.osm.pbf
          cp roles/tilemaker/templates/*.json roles/tilemaker/templates/*.lua tileserver
          docker run -v `pwd`/tileserver:/srv --rm lehrenfried/tilemaker:latest /srv/tuebingen-regbez.osm.pbf --output=/srv/tuebingen-regbez.mbtiles --config=/srv/config-openmaptiles.json --process=/srv/process-openmaptiles.lua
